<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>E fun</title>
    <meta id="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.0.js" charset="utf-8"></script>
    <script src="http://legendream.cn/myjs/flvjs/flv.js" charset="utf-8"></script>
    <script src="http://legendream.cn/myjs/axios.min.js"></script>
    <script type="text/javascript">
      function setCookie(c_name,value,expiredays)
        {
          var exdate=new Date()
          exdate.setDate(exdate.getDate()+expiredays)
          document.cookie=c_name+ "=" +escape(value)+
          ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
        }
      function getUserInfo(info) {
        console.log(info);
        alert(info);
        setCookie("id",info.id);
        setCookie("headimgurl",info.headUrl);
        setCookie("userLevel",info.userLevel);
        setCookie("openid",info.token);
        setCookie("nickname",info.nickName);
        setCookie("gameMoney",info.gameMoney);
        setCookie("dollCount",info.dollCount);
        
        location.href="http://wawa.legendream.cn/#/home";
      }
    </script>
    
  </body>
</html>
